<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="campoIzquierda">
        <img src="imagenes/Logo.png" class="logo"/>
        <form>
            <textarea class="ingresarTexto" maxlength="400" placeholder="Ingrese el texto aquí"></textarea>
            <p></p>
            <input type="button" value="Encriptar" class="boton" id="encriptar" onclick="encriptarTexto()"/>
            <input type="button" value="Desencriptar" class="boton" onclick="desencriptarTexto()"/>
        </form>
    </section>
    <section class="resultado">
        <p class="textoResultadoLugar"></p>
        <input class="copiar" type="button" value="copiar" onclick="copiarTexto()"/>
        <img src="imagenes/Muñeco.png" class="muñeco"/>
        <h1 class="tituloResultado">Ningún mensaje fue encontrado</h1>
        <p class="textoResultado">Ingresá el texto que desees encriptar o desencriptar</p>
    </section>
    <footer class="datosPersonales">
        <p>Camila Battistini - 21 años - Estudiante de Ingeniería química y desarrollo web full stack</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
